<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Matching</h4>
                        <p class="category">Farmruks Enterprise</p>
                    </div>
                    <div class="card-content">
                        <h2>Login</h2>
                        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                            <div class="form-group label-floating is-empty" [ngClass]="{ 'is-focused':model.username }">
                                <label class="control-label" for="username">Username</label>
                                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                            </div>
                            <div class="form-group label-floating is-empty" [ngClass]="{'is-focused':model.password}">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                            </div>
                            <div class="form-group">
                                <button [disabled]="!f.form.valid || loading" class="btn btn-primary pull-right">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
